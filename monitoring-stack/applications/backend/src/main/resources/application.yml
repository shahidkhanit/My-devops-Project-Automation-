spring:
  datasource:
    url: jdbc:mysql://mysql-service:3306/monitoring
    username: root
    password: mysqlpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  
  redis:
    host: redis-service
    port: 6379
    timeout: 2000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 600000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: monitoring-backend
      service: backend

logging:
  level:
    com.monitoring: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"
  appender:
    loki:
      url: http://loki-service:3100/loki/api/v1/push

otel:
  exporter:
    otlp:
      endpoint: http://otel-collector-service:4317
  resource:
    attributes:
      service.name: monitoring-backend
      service.version: 1.0.0